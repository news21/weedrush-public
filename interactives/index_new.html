<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>iframe resizer</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
    <style>
        iframe {
            width:100%
        }
        p {
            font-family: Roboto;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <p>This is the first para</p>
    <iframe src="http://localhost/n21_highcharts/mj-sqf-monthly.html" scrolling="no" frameborder="0"></iframe>
    <p>This is the second para</p>
    <script type="text/javascript" src="js/iframeResizer.min.js"></script>
    <script>
        iFrameResize({
            autoResize: true,
            bodyBackground: '#CBD4C0',
            heightCalculationMethod: 'lowestElement'
            // widthCalculationMethod: 'max'
        });
    </script>
</body>
</html>
