<!DOCTYPE html>
<html>
<head>
    <title>Marijuana support</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/iframeResizer.contentWindow.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet" type="text/css">
    <style>
        /* Tab Navigation */
        .nav-tabs {
            margin: 0;
            padding: 0;
            border: 0;
            padding-left: 30px;
            padding-bottom: 10px;
        }
        .nav-tabs > li > a {
            font-family: Roboto;
            font-weight: 400;
            background: #DBDBDB;
            border-radius: 0;
            color: #000000;
            box-shadow: inset 0 -8px 7px -9px rgba(0,0,0,.4),-2px -2px 5px -2px rgba(0,0,0,.4);
        }
        .nav-tabs > li.active > a, .nav-tabs > li.active > a:hover {
            background: #FFFFFF;
            color: #000000;
            box-shadow: inset 0 0 0 0 rgba(0,0,0,.4),-2px -3px 5px -2px rgba(0,0,0,.4);
        }
        /* Tab Content */
        .tab-pane .tab-content {
            background: #FFFFFF;
            border-radius: 2;
        }
        .tab-content > .tab-pane {
            display: block;
            height: 0;
            overflow-y: hidden;
            overflow-x: hidden;
            /*padding-bottom: 10px;*/
        }
        .tab-content > .active {
            height: auto;
            padding-bottom: 10px;
        }
        .container-tab {
            max-width: 700px !important;
            padding-right: 0;
            padding-left: 0;
            margin-right: 10%;
            margin-left: 10%;
        }
        iframe {
            width: 100%;
        }
        p {
            font-family: Roboto;
            font-size: 1em;
        }
        h2 {
            padding: 25px;
        }
        .hed {
            font-family: Roboto;
            font-weight: 700;
            font-size: 1.5em;   
            text-align: center;
            margin-bottom: -1em;
            color: #303030;
        }
        .subhed {
            font-family: Roboto Condensed;
            font-weight: 400;
            font-size: 1em; 
            text-align: center; 
            margin-bottom: .5em;    
            color: #303030;
        }
        .subhed2 {
            font-family: Roboto Condensed;
            font-weight: 400;
            font-size: .8em; 
            text-align: center; 
            margin-bottom: .5em;    
            color: #303030;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container-tab">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="active">
              <a href="#med" role="tab" data-toggle="tab">Medical</a>
          </li>
          <li><a href="#rec" role="tab" data-toggle="tab">Recreational</a>
          </li>
        </ul>
        
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane fade active in" id="med">
            <script src="js/medical.js"></script>
          </div>
          <div class="tab-pane fade" id="rec">
            <script src="js/recreational.js"></script>
          </div>
        </div>      
    </div>
    <script src="js/highcharts.js"></script>
</body>
</html>
